steps:
  - name: "gcr.io/cloud-builders/docker"
    id: "Build container image"
    args:
      [
        "build",
        ".",
        "-t",
        "europe-west3-docker.pkg.dev/$PROJECT_ID/mlops-artifact/classifier",
        "-f",
        "Dockerfile",
      ]
  - name: "gcr.io/cloud-builders/docker"
    id: "Push container image"
    args:
      [
        "push",
        "europe-west3-docker.pkg.dev/$PROJECT_ID/mlops-artifact/classifier",
      ]
images:
  - "europe-west3-docker.pkg.dev/$PROJECT_ID/mlops-artifact/classifier"
options:
  logging: CLOUD_LOGGING_ONLY